<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to pet world</title>
</head>
<body>
    <form action="http://localhost:3300/api/signup" method="post">
        <input type="email" name="email" id="" placeholder="Email" required>
        <input type="password" name="password" id="" placeholder="Password" required>
        <input type="text" name="name" id="" placeholder="user name e.g John" required>
        <input type="text" name="address" id="" placeholder="Address" required>
        <input type="submit" value="Sign up">
    </form>
</body>
